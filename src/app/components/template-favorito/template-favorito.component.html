<mat-card>
    <mat-card-header>
        <div mat-card-avatar>
            <mat-icon aria-hidden="false" aria-label="Icon people">perm_identity</mat-icon>
        </div>
        <mat-card-title>{{ contacto.nombre }}</mat-card-title>
        <mat-card-subtitle>{{ contacto.profesion }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="contacto.imagen" alt="Foto de {{ contacto.nombre }}">
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="sendBorrarFavorito()">Borrar favorito</button>
        <a routerLink="/contacto/{{ contacto.id }}" mat-raised-button color="accent">Ver m√°s</a>

        <span>
            <mat-icon class="icon-thumb" (click)="sendContactoVoteUp()" aria-hidden="false" aria-label="Thumb Up">thumb_up</mat-icon>
            Votos: {{ contacto.votes }}
            <mat-icon class="icon-thumb" (click)="sendContactoVoteDown()" aria-hidden="false" aria-label="Thumb Down">thumb_down</mat-icon>
        </span>
        
    </mat-card-actions>
</mat-card>
